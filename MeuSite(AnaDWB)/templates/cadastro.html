<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> 

    <title>Cadastro - Minha Loja Online</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <a class="navbar-brand" href="#">Minha Loja Online</a>
        </nav>
    </header>

    <main class="container mt-5">
        <div class="imagem-header">
            <img src="../assets/css/imagens/OIP.jpeg" alt="OIP">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Formulário de Cadastro</h2>
                        <form action="/cadastro" method="POST">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> 

                            <div class="form-group">
                                
                                <label for="nome">Nome completo:</label>
                                <input type="text" class="form-control" id="nome" name="nome" required>
                            </div>
                            <div class="form-group">
                                <label for="cpf">CPF:</label>
                                <input type="text" class="form-control" id="cpf" name="cpf" required>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="telefone">Telefone:</label>
                                <input type="text" class="form-control" id="telefone" name="telefone" required>
                            </div>
                            <div class="form-group">
                                <label for="endereco">Endereço:</label>
                                <input type="text" class="form-control" id="endereco" name="endereco" required>
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha:</label>
                                <input type="password" class="form-control" id="senha" name="senha" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm_senha">Confirmar Senha:</label>
                                <input type="password" class="form-control" id="confirm_senha" name="confirm_senha" required>
                                <p id="senha-alert" class="text-danger"></p>
                                <label for="senhaCadastro">Senha (mínimo 6 caracteres)</label>
                                <i class="fa fa-eye" aria-hidden="true"></i>
                            </div>
                            <button type="submit" class="btn btn-success">Cadastrar</button>
                        </form>
                        <p class="mt-3">Já tem um login?<a href="/login">Faça login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2023 Minha Loja Online</p>
    </footer> 
</body>
</html>
